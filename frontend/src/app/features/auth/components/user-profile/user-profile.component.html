<div class="min-h-screen bg-gradient-to-br from-gray-50 via-white to-gray-100">
  <!-- Header -->
  <div class="relative bg-gradient-to-r from-gray-900 via-black to-gray-900 overflow-hidden">
    <!-- Decorative shapes with yellow glow -->
    <div class="absolute top-20 right-20 w-64 h-64 border-2 border-yellow-400/20 rounded-lg transform rotate-12 shadow-lg shadow-yellow-500/10"></div>
    <div class="absolute top-32 right-32 w-64 h-64 border-2 border-yellow-400/15 rounded-lg transform rotate-12"></div>
    <div class="absolute top-44 right-44 w-64 h-64 border-2 border-yellow-400/10 rounded-lg transform rotate-12"></div>
    
    <!-- Subtle yellow gradient overlay -->
    <div class="absolute inset-0 bg-gradient-to-tr from-yellow-500/5 via-transparent to-yellow-400/5"></div>
    
    <div class="absolute inset-0">
      <div class="absolute top-0 right-0 w-96 h-96 bg-yellow-500/5 rounded-full blur-3xl"></div>
      <div class="absolute bottom-0 left-1/2 w-96 h-96 bg-gray-400/5 rounded-full blur-3xl"></div>
    </div>
    
    <div class="relative z-10 px-8 py-16 max-w-6xl mx-auto">
      <h1 class="text-5xl font-bold text-white mb-2 tracking-tight">Settings</h1>
      <p class="text-gray-400 text-lg">Manage your account and preferences</p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="px-8 py-12 max-w-6xl mx-auto">
    <!-- Success Message -->
    <div *ngIf="showSuccessMessage" class="mb-8 p-4 bg-yellow-50 border border-yellow-200 rounded-xl shadow-sm animate-pulse">
      <div class="flex items-center space-x-3">
        <div class="w-5 h-5 bg-yellow-500 rounded-full flex items-center justify-center">
          <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
        </div>
        <p class="text-yellow-700 text-sm font-medium">{{ successMessage }}</p>
      </div>
    </div>

<!-- Navigation des onglets -->
<div class="mb-8 border-b border-gray-300 bg-white rounded-t-2xl overflow-hidden">
  <div class="flex space-x-1 px-8">
    <!-- Onglet Profil -->
    <button 
      (click)="setActiveTab('profile')"
      [ngClass]="{
        'text-yellow-500': activeTab === 'profile',
        'text-gray-600': activeTab !== 'profile'
      }"
      class="py-5 px-6 text-sm font-semibold transition-all duration-300 relative group">
      Personal Information
      <span 
        *ngIf="activeTab !== 'profile'"
        class="absolute bottom-2 left-0 right-0 h-0.5 bg-yellow-400 rounded-full transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left">
      </span>
    </button>

    <!-- Onglet Mot de passe -->
    <button 
      (click)="setActiveTab('password')"
      [ngClass]="{
        'text-yellow-500': activeTab === 'password',
        'text-gray-600': activeTab !== 'password'
      }"
      class="py-5 px-6 text-sm font-semibold transition-all duration-300 relative group">
      Change Password
      <span 
        *ngIf="activeTab !== 'password'"
        class="absolute bottom-2 left-0 right-0 h-0.5 bg-yellow-400 rounded-full transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left">
      </span>
    </button>
  </div>
</div>
    <!-- Profile Tab -->
    <div *ngIf="activeTab === 'profile'" class="space-y-6">
      <!-- Profile Card -->
      <div class="bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden hover:shadow-xl transition-shadow duration-300">
        <div class="p-8">
          <!-- Header with Edit Button -->
          <div class="flex items-center justify-between mb-8">
            <h2 class="text-2xl font-bold text-gray-900">Personal Information</h2>
            <button 
              type="button"
              (click)="toggleEditProfile()"
              [disabled]="isSaving"
              class="px-6 py-2.5 bg-gradient-to-r from-gray-900 to-black text-white font-semibold rounded-lg hover:from-black hover:to-gray-900 transition-all transform hover:scale-105 shadow-md hover:shadow-lg flex items-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed">
              <svg *ngIf="!isEditingProfile" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
              </svg>
              <span>{{ isEditingProfile ? 'Cancel' : 'Edit' }}</span>
            </button>
          </div>

          <form [formGroup]="profileForm" class="space-y-6">
            <!-- Full Name -->
            <div>
              <label class="block text-sm font-semibold text-gray-900 mb-2">Full Name</label>
              <input
                type="text"
                formControlName="fullName"
                [disabled]="!isEditingProfile"
                placeholder="Enter your full name"
                class="w-full px-0 py-3 border-0 border-b-2 transition-colors bg-transparent text-gray-900 placeholder-gray-400 hover:border-yellow-400/50"
                [ngClass]="{'border-yellow-500 focus:border-yellow-500 focus:outline-none focus:ring-0': isEditingProfile, 'border-gray-300 cursor-not-allowed': !isEditingProfile}"
              />
            </div>

            <!-- Email -->
            <div>
              <label class="block text-sm font-semibold text-gray-900 mb-2">Email Address</label>
              <input
                type="email"
                formControlName="email"
                [disabled]="!isEditingProfile"
                placeholder="your.email@example.com"
                class="w-full px-0 py-3 border-0 border-b-2 transition-colors bg-transparent text-gray-900 placeholder-gray-400 hover:border-yellow-400/50"
                [ngClass]="{'border-yellow-500 focus:border-yellow-500 focus:outline-none focus:ring-0': isEditingProfile, 'border-gray-300 cursor-not-allowed': !isEditingProfile}"
              />
            </div>

            <!-- Phone Number -->
            <div>
              <label class="block text-sm font-semibold text-gray-900 mb-2">Phone Number</label>
              <input
                type="tel"
                formControlName="phoneNumber"
                [disabled]="!isEditingProfile"
                placeholder="+1 (555) 123-4567"
                class="w-full px-0 py-3 border-0 border-b-2 transition-colors bg-transparent text-gray-900 placeholder-gray-400 hover:border-yellow-400/50"
                [ngClass]="{'border-yellow-500 focus:border-yellow-500 focus:outline-none focus:ring-0': isEditingProfile, 'border-gray-300 cursor-not-allowed': !isEditingProfile}"
              />
            </div>

            <!-- Address -->
            <div>
              <label class="block text-sm font-semibold text-gray-900 mb-2">Address</label>
              <input
                type="text"
                formControlName="address"
                [disabled]="!isEditingProfile"
                placeholder="Your address"
                class="w-full px-0 py-3 border-0 border-b-2 transition-colors bg-transparent text-gray-900 placeholder-gray-400 hover:border-yellow-400/50"
                [ngClass]="{'border-yellow-500 focus:border-yellow-500 focus:outline-none focus:ring-0': isEditingProfile, 'border-gray-300 cursor-not-allowed': !isEditingProfile}"
              />
            </div>

            <!-- Role -->
            <div>
              <label class="block text-sm font-semibold text-gray-900 mb-2">Role</label>
              <input
                type="text"
                formControlName="role"
                [disabled]="!isEditingProfile"
                placeholder="Your role"
                class="w-full px-0 py-3 border-0 border-b-2 transition-colors bg-transparent text-gray-900 placeholder-gray-400 hover:border-yellow-400/50"
                [ngClass]="{'border-yellow-500 focus:border-yellow-500 focus:outline-none focus:ring-0': isEditingProfile, 'border-gray-300 cursor-not-allowed': !isEditingProfile}"
              />
            </div>

            <!-- Action Buttons -->
            <div *ngIf="isEditingProfile" class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
              <button
                type="button"
                (click)="cancelEdit()"
                class="px-6 py-2.5 border-2 border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 transition-all duration-200"
              >
                Cancel
              </button>
              <button
                type="button"
                (click)="saveProfile()"
                [disabled]="isSaving || profileForm.invalid"
                class="px-8 py-2.5 bg-gradient-to-r from-gray-900 to-black text-white font-semibold rounded-lg hover:from-black hover:to-gray-900 transition-all transform hover:scale-[1.02] shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed flex items-center space-x-2"
              >
                <span *ngIf="!isSaving">Save Changes</span>
                <span *ngIf="isSaving" class="flex items-center space-x-2">
                  <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                  <span>Saving...</span>
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Password Tab -->
    <div *ngIf="activeTab === 'password'" class="space-y-6">
      <!-- Change Password Card -->
      <div class="bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden hover:shadow-xl transition-shadow duration-300">
        <div class="p-8">
          <!-- Header -->
          <div class="flex items-center justify-between mb-8">
            <h2 class="text-2xl font-bold text-gray-900">Change Password</h2>
            <button 
              type="button"
              (click)="toggleEditPassword()"
              [disabled]="isChangingPassword"
              class="px-6 py-2.5 bg-gradient-to-r from-gray-900 to-black text-white font-semibold rounded-lg hover:from-black hover:to-gray-900 transition-all transform hover:scale-105 shadow-md hover:shadow-lg flex items-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed">
              <svg *ngIf="!isEditingPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
              </svg>
              <span>{{ isEditingPassword ? 'Cancel' : 'Change Password' }}</span>
            </button>
          </div>

          <form *ngIf="isEditingPassword" [formGroup]="passwordForm" class="space-y-6">
            <!-- Current Password -->
            <div>
              <label class="block text-sm font-semibold text-gray-900 mb-2">Current Password</label>
              <input
                type="password"
                formControlName="currentPassword"
                placeholder="Enter current password"
                class="w-full px-0 py-3 border-0 border-b-2 border-yellow-500 focus:border-yellow-500 focus:outline-none focus:ring-0 text-gray-900 placeholder-gray-400 transition-colors bg-transparent"
              />
            </div>

            <!-- New Password -->
            <div>
              <label class="block text-sm font-semibold text-gray-900 mb-2">New Password</label>
              <input
                type="password"
                formControlName="newPassword"
                placeholder="Enter new password (minimum 8 characters)"
                class="w-full px-0 py-3 border-0 border-b-2 border-yellow-500 focus:border-yellow-500 focus:outline-none focus:ring-0 text-gray-900 placeholder-gray-400 transition-colors bg-transparent"
              />
              <p class="text-xs text-gray-500 mt-2 flex items-center space-x-1">
                <span>✓</span>
                <span>Password must be at least 8 characters long</span>
              </p>
            </div>

            <!-- Confirm Password -->
            <div>
              <label class="block text-sm font-semibold text-gray-900 mb-2">Confirm Password</label>
              <input
                type="password"
                formControlName="confirmPassword"
                placeholder="Confirm new password"
                class="w-full px-0 py-3 border-0 border-b-2 transition-colors text-gray-900 placeholder-gray-400 bg-transparent"
                [ngClass]="{'border-yellow-500 focus:border-yellow-500 focus:outline-none focus:ring-0': !passwordForm.errors?.['passwordMismatch'] || !passwordForm.get('confirmPassword')?.touched, 'border-red-500 focus:border-red-500': passwordForm.errors?.['passwordMismatch'] && passwordForm.get('confirmPassword')?.touched}"
              />
              <p
                *ngIf="passwordForm.errors?.['passwordMismatch'] && passwordForm.get('confirmPassword')?.touched"
                class="text-xs text-red-600 mt-2 flex items-center space-x-1"
              >
                <span>✗</span>
                <span>Passwords do not match</span>
              </p>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
              <button
                type="button"
                (click)="cancelEdit()"
                class="px-6 py-2.5 border-2 border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 transition-all duration-200"
              >
                Cancel
              </button>
              <button
                type="button"
                (click)="changePassword()"
                [disabled]="isChangingPassword || passwordForm.invalid"
                class="px-8 py-2.5 bg-gradient-to-r from-gray-900 to-black text-white font-semibold rounded-lg hover:from-black hover:to-gray-900 transition-all transform hover:scale-[1.02] shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed flex items-center space-x-2"
              >
                <span *ngIf="!isChangingPassword">Update Password</span>
                <span *ngIf="isChangingPassword" class="flex items-center space-x-2">
                  <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                  <span>Updating...</span>
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
