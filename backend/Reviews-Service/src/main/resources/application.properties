spring.application.name=Reviews-Service
spring.datasource.url=jdbc:postgresql://localhost:5436/reviews_db
spring.datasource.username=postgres
spring.datasource.password=Rahma

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Custom upload directory 
app.upload.dir=./uploads/reviews

# Logging
logging.level.com.ecommerce.reviews=DEBUG
